services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todol-backend
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/database:/var/www/html/database
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    networks:
      - todol-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todol-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
    networks:
      - todol-network

  nginx:
    image: nginx:alpine
    container_name: todol-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./backend:/var/www/html
    networks:
      - todol-network

networks:
  todol-network:
    driver: bridge

volumes:
  database_data:
